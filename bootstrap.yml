---
- name: Bootstrap environment
  hosts: default
  become: false
  vars:
    the_user: "{{ ansible_user_id }}"
    local_bin: "{{ ansible_user_dir }}/.local/bin"
    xdg_config_home: "{{ ansible_user_dir }}/.config"
  roles:
    - role: bin
    - role: git
    - role: tmux
    - role: emacs
    - role: zsh
    - role: fonts
    - role: gnome
    - role: typst
    - role: flatpak
    - role: dev
    - role: bitwig
    - role: gnome
    - role: locale
    - role: syncthing
